<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/perfume-bottle.png">
    <link rel="stylesheet" href="style.css">

    <title>Product preview card component</title>
    <!-- - 
        Mobile: 375px
        Desktop: 1440px 
    -->
</head>

<body>
    <div class="card">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle perfume bottle by CHANEL" class="card_img">
        <div class="card_content">
            <h2 class="card_sub-title">PERFUME</h2>

            <h1 class="card_title">
                Gabrielle Essence Eau De Parfum
            </h1>

            <p class="card_des">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="card_prices">
                <p class="discount-price">$149.99</p>
                <s>$169.99</s>
            </div>

            <button class="card_btn">
                <img src="./images/icon-cart.svg" alt="shopping cart icon">
                Add to Cart
            </button>
        </div>
    </div>
</body>

</html>
